{% extends 'base.html' %}



{% block main %}

--------------------------------------年级信息维护 -------------------------------------------------
<table align="center" width="700px" style="text-align: center;" border="1" cellspacing="0" cellpadding="0">
    <tr>
        <td>年级代码</td>
        <td>年级名称</td>
        <td colspan="2">用户操作</td>
    </tr>
    {% for m in grades %}
    <tr>
        <td>{{ m.gr_id }}</td>
        <td>{{ m.gr_name }}</td>
        <td><a href="/maintain/change1/{{ m.gr_id }}/{{ m.gr_name }}/1"><button >修改</button></a></td>
        <td><a href="/maintain/change1/{{ m.gr_id }}/{{ m.gr_name }}/2"><button >删除</button></a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
