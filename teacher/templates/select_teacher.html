{% extends 'base.html' %}
{% block main %}
    <form action="/login/select_teacher/" method="post">
    {% csrf_token %}
    <table align="center" style="margin-top: 50px;" >
    <tr>
        <td>请输入查询条件: <select name="chaxun" id="">
            <option value="任职科目">任职科目</option>
            <option value="教师姓名">教师姓名</option>
        </select>
        </td>
        <td><input type="text" name="course" ><input type="submit" value="提交" name="tijiao"></td>
    </tr>
    </table>
    <table align="center" border="1" cellspacing="0" cellpadding="0" width="1000px;" style="text-align: center; margin-top: 50px;">
    <tr>
        <td>教师编号</td>
        <td>教师姓名</td>
        <td>教师性别</td>
        <td>任职日期</td>
        <td>任课科目</td>
        <td>维护</td>
    </tr>
        {% for t1 in t_course %}
    <tr>
        <td>{{ t1.teacher.te_id}}</td>
        <td>{{ t1.teacher.te_name }}</td>
        <td>{{ t1.teacher.te_gender }}</td>
        <td>{{ t1.rkDATE}}</td>
        <td>{{ t1.course.cou_name}}</td>
        <td><a href="/login/select_teacher/?id={{ t1.id }}">离职</a></td>

    </tr>
        {% endfor %}
    </table>
    </form>
{% endblock %}
