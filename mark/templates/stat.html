{% extends 'base.html' %}


{% block main %}
    <form action="/mark/stat/" method="post">
    {% csrf_token %}
        <p align="center">
        <label for="clz">班级：</label>
            &emsp;

        <select name="cls" id="clz">
            {% for cl in clz %}
            <option value ="{{ cl.cla_id }}">{{ cl.cla_name }}</option>
            {% endfor %}
        </select>

            &emsp;
        <label for="aa">考试类别：</label>
             &emsp;
            <select id="aa" name="type">
                <option value ="期末考试">期末考试</option>
                <option value ="期中考试">期中考试</option>
                <option value="月考">月考</option>
            </select>
            &emsp;
        <input type="submit" value="查询">
        </p>
        <table border="1" align="center" cellspacing="0" cellpadding="0" width="700px" style="text-align: center;margin-top: 40px">

            <tr style="border: 1px">
                <td>学生姓名</td>
                <td>考试类别</td>
                {% for cu in course %}
                <td>{{ cu.cou_name }}</td>
                {% endfor %}
                <td>总分数</td>

            </tr>
            {% for data,sc in datas.items %}
            <tr>
                <td>{{ data }}</td>
                <td>{{ type }}</td>
                {% for s in sc %}
                    <td>{{ s }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </form>
{% endblock %}
